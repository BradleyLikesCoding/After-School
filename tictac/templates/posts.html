<!doctype html>
<html>
<head>
    <title>View TicTacs</title>
</head>
<body>
    <a href="/"><h1>TicTac Home</h1></a>
    <h2>View TicTacs</h2>
    {% for post in posts %}
    <div style="border-style: solid;">
        <p>Posted by {{ post.name }}</p>
        <h2 style="display: inline;">{{ post.title }}</h2>
        <p>{{ post.body }}</p>
    </div>
    {% endfor %}
</body>
</html>
